name: Code Style

# TODO: get rid of inputs.style_report

on:
  workflow_call:
    inputs:
      cache_key:
        description: "PHP extensions cache key"
        required: true
        type: string
      style_report:
        description: "Path to auto-generated style report (todo: delete it later)"
        required: true
        type: string
      extensions:
        description: "PHP extensions"
        default: opcache, simplexml, mbstring, intl
        required: false
        type: string
      options:
        description: "Additional options to composer update command. --dry-run is always set."
        required: false
        type: string
      tools:
        description: "PHP tools"
        required: false
        default: composer, cs2pr, phpstan, phpunit/phpunit, roave/security-advisories:dev-latest, squizlabs/php_codesniffer
        type: string
      ini_values:
        description: "PHP ini values"
        default: post_max_size=256M, max_execution_time=180, date.timezone=Asia/Tbilisi
        required: false
        type: string

jobs:
  code-style:
    timeout-minutes: 15
    if: github.event.pull_request.draft == false
    name: code-style
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        php-version: [ 8.1 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup cache environment
        id: ext-cache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ inputs.extensions }}
          key: ${{ inputs.cache_key }}

      - name: Cache extensions
        uses: actions/cache@v3
        with:
          path: ${{ steps.ext-cache.outputs.dir }}
          key: ${{ steps.ext-cache.outputs.key }}
          restore-keys: ${{ steps.ext-cache.outputs.key }}

      - name: Setup PHP version ${{ matrix.php-version }} on ${{ matrix.os }}
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ inputs.extensions }}
          tools: ${{ inputs.tools }}
          coverage: xdebug
          ini-values: ${{ inputs.ini_values }}
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          update: true

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Composer Install
        id: composer-install
        uses: ramsey/composer-install@v2
        with:
          dependency-versions: "locked"
          composer-options: "--prefer-dist"

      - name: Check PHP code style
        continue-on-error: true
        run: |
          mkdir -p $(dirname "${{ inputs.style_report }}")
          phpcs --report-full --report-checkstyle=${{ inputs.style_report }} --standard=PSR12 src/ tests/

      - name: Show PHPCS results in PR
        run: cs2pr ${{ inputs.style_report }}
